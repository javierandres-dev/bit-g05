<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Ejemplos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Ejemplos</h1>
    <form id="basicOperationsForm">
      <div class="mb-3">
        <label for="firstNumber" class="form-label"
          >Ingrese el primer número</label
        >
        <input type="number" class="form-control" id="firstNumber" />
      </div>
      <div class="mb-3">
        <label for="secondNumber" class="form-label"
          >Ingrese el segundo número</label
        >
        <input type="number" class="form-control" id="secondNumber" />
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
    <ul id="basicOperationsResults" class="list-group mt-3"></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
